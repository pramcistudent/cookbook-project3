{% extends 'base.html' %}{% block content %}

<!-- Heading -->
<h4 class="center heading heading-spacing">Add a Recipe</h4>

<!-- Recipe form container -->
<div class="container">
    <div class="section">
        
        <!-- Instructions -->
        <p class="center">Complete all fields below to create your recipe.</p>
        
        <!-- Recipe form -->
        <form class="recipe-form" action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
            
            <!-- Title -->
            <div class="row">
                <div class="input-field col s12">
                <input required placeholder="Recipe Name" id="recipe_title" name="recipe_title" type="text" class="validate">
                <label for="recipe_title">Recipe Name</label>
                </div>
            </div>
            
            <!-- Short description -->
            <div class="row">
                <div class="input-field col s12">
                <textarea required placeholder="Recipe Short Description" id="recipe_short_description" name="recipe_short_description" class="materialize-textarea"></textarea>
                <label for="recipe_short_description">Recipe Short Description</label>
                </div>
            </div>
            
            <!-- Image -->
            <div class="row">
                <div class="input-field col s12">
                <input required placeholder="https://example.com" id="recipe_image_url" name="recipe_image_url" type="url" class="validate">
                <label for="recipe_image_url">Image URL</label>
                </div>
            </div>
            
            <!-- Cuisines -->
            <div class="row">
                <div class="input-field col s12">
                    <select id="cuisine_name" name="cuisine_name" required>
                        <option value="" disabled selected>Choose Cuisine</option>
                        {% set _stub = cuisines.rewind() %}
                        {% for cuisine in cuisines %}
                            <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="cuisine_name">Cuisine</label>
                </div>
            </div>
            
            <!-- Dishes -->
            <div class="row">
                <div class="input-field col s12">
                    <select id="dish_type" name="dish_type" required>
                        <option value="" disabled selected>Choose Dish Type</option>
                        {% set _stub = dishes.rewind() %}
                        {% for dish in dishes %}
                            <option value="{{dish.dish_type}}">{{dish.dish_type}}</option>
                        {% endfor %}
                    </select>
                    <label for="dish_type">Dish Type</label>
                </div>
            </div>
            
            <!-- Allergens -->
            <div class="row">
                <div class="input-field col s12">
                    <select id="allergen_name" name="allergen_name" multiple required>
                        <option value="Choose Allergen" disabled selected>Choose Allergen</option>
                        {% set _stub = allergens.rewind() %}
                        {% for allergen in allergens %}
                            <option value="{{allergen.allergen_name}}">{{allergen.allergen_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="allergen_name">Allergens</label>
                </div>
            </div>
            
            <div class="row">
                <!-- Prep Time -->
                <div class="input-field col s6">
                    <input required placeholder="60 mins" id="recipe_prep_time" name="recipe_prep_time" type="text" class="validate">
                    <label for="recipe_prep_time">Prep. Time</label>
                </div>
                <!-- Cook Time -->
                <div class="input-field col s6">
                    <input required placeholder="20 mins" id="recipe_cook_time" name="recipe_cook_time" type="text" class="validate">
                    <label for="recipe_cook_time">Cook Time</label>
                </div>
            </div>
            
            <div class="row">
                <!-- Total Time -->
                <div class="input-field col s6">
                    <input required placeholder="1 hrs 20 mins" id="total_time" name="total_time" type="text" class="validate">
                    <label for="total_time">Total Cooking Time</label>
                </div>
                <!-- Servings -->
                <div class="input-field col s6">
                    <input required placeholder="4" id="recipe_serves" name="recipe_serves" type="text" class="validate">
                    <label for="recipe_serves">Servings</label>
                </div>
            </div>
            
            <!-- Ingredients -->
            <div class="row">
                <div class="col s12 flow-text">Ingredients</div>
            </div>
            <div id="ingredients">
                <div class="row">
                    <div class="input-field col s10 m11">
                        <input required placeholder="List one ingredient per line" id="recipe_ingredients" name="ingred" type="text" class="validate">
                        <label for="recipe_ingredients">Ingredients</label>
                    </div>
                    <div class="col s2 m1">
                        <a class="btn-floating waves-effect waves-light black" id="add_ingredient"><i class="material-icons">add</i></a>
                    </div>
                </div>
            </div>
            
            <!-- Method -->
            <div class="row">
                <div class="col s12 flow-text">Method</div>
            </div>
            <div id="recipe_steps">
                <div class="row">
                    <div class="input-field col s10 m11">
                        <input required placeholder="List one step per line" id="recipe_steps" name="steps" class="materialize-textarea"></textarea>
                        <label for="recipe_steps">Cooking Steps</label>
                    </div>
                    <div class="col s2 m1">
                        <a class="btn-floating waves-effect waves-light black" id="add_step"><i class="material-icons">add</i></a>
                    </div>
                </div>
            </div>
            
            <!-- Submit button -->
            <div class="row">
                <button class="col s12 btn medium-text waves-effect waves-light" type="submit">Save Recipe</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
