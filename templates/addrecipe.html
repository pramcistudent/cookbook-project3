{% extends 'base.html' %}{% block content %}

<h4 class="heading center">Add a Recipe</h4>
<div class="container">
    <div class="row">
        <form action="{{url_for('insert_recipe')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                <input required placeholder="Easy chocolate cake" id="recipe_title" name="recipe_title" type="text" class="validate">
                <label for="recipe_title">Title</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <textarea required placeholder="Foolproof and really easy chocolate cake recipe." id="recipe_short_description" class="materialize-textarea"></textarea>
                <label for="recipe_short_description">Recipe Short Description</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input required placeholder="Paste the image URL here" id="recipe_image_url" type="text" class="validate">
                <label for="recipe_image_url">Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="cuisine_name" name="cuisine_name" required>
                        <option value="" disabled selected>Cuisine</option>
                        {% set _stub = cuisines.rewind() %}
                        {% for cuisine in cuisines %}
                            <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="cuisine_name">Cuisine</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="dish_type" name="dish_type" required>
                        <option value="" disabled selected>Dish Type</option>
                        {% set _stub = dishes.rewind() %}
                        {% for dish in dishes %}
                            <option value="{{dish.dish_type}}">{{dish.dish_type}}</option>
                        {% endfor %}
                    </select>
                    <label for="dish_type">Dish Type</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <select id="allergen_name" name="allergen_name" multiple required>
                        <option value="" disabled selected>Allergen</option>
                        {% set _stub = allergens.rewind() %}
                        {% for allergen in allergens %}
                            <option value="{{allergen.allergen_name}}">{{allergen.allergen_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="allergen_name">Allergens</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                <input required placeholder="20 mins" id="recipe_prep_time" name="recipe_prep_time" type="text" class="validate">
                <label for="recipe_prep_time">Preparation Time</label>
                </div>
                <div class="input-field col s6">
                <input required placeholder="60 mins" id="recipe_cook_time" name="recipe_cook_time" type="text" class="validate">
                <label for="recipe_cook_time">Cooking Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                <input required placeholder="1 hrs 20 mins" id="total_time" name="total_time" type="text" class="validate">
                <label for="total_time">Total Cooking Time</label>
                </div>
                <div class="input-field col s6">
                <input required placeholder="4" id="recipe_serves" name="recipe_serves" type="text" class="validate">
                <label for="recipe_serves">Servings</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 flow-text">Ingredients</div>
            </div>
            <div id="recipe_ingredients" name="recipe_ingredients">
                <div class="row">
                    <div class="input-field col s10 m11">
                        <input required placeholder="one per line" id="recipe_ingredients" name="ingred" type="text" class="validate">
                        <label for="recipe_ingredients">Ingredients</label>
                    </div>
                    <div class="col s2 m1">
                        <a class="btn-floating btn waves-effect waves-light black" id="add_ingredient"><i class="material-icons">add</i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 flow-text">Method</div>
            </div>
            <div id="recipe_steps">
                <div class="row">
                    <div class="input-field col s10 m11">
                        <input required placeholder="one per line" id="recipe_steps" name="steps" class="materialize-textarea"></textarea>
                        <label for="recipe_steps">Cooking Steps</label>
                    </div>
                    <div class="col s2 m1">
                        <a class="btn-floating btn waves-effect waves-light black" id="add_step"><i class="material-icons">add</i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="col s12 btn waves-effect waves-light" type="submit">Save Recipe</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
