{% extends 'base.html' %}
{% block content %}

<h4 class="heading">All Recipes</h4>
   <div class="row">
      {% for dish in dishes %}
      <div class="col s8 offset-s2 m3">
         <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
               <img class="activator" src="{{dish.dish_image}}">
            </div>
            <div class="card-content">
               <span class="card-title activator grey-text text-darken-4">{{dish.dish_type}}<i class="material-icons right">more_vert</i></span>
               <p><a href="#">This is a link</a></p>
            </div>
            <div class="card-reveal">
               <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{dish.dish_type}}</span>
               <p>{{dish.dish_description}}</p>
            </div>
         </div>
      </div>
      {% endfor %}
   </div>

        
{% endblock %}
