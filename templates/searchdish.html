{% extends 'base.html' %}{% block content %}

<h5 class="heading">{{dish_type}}: {{count}} result(s) found</h5>
<div class="row">
    {% for res in result %}
    <div class="card medium col s8 offset-s2 m6 l3">
        <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" height="250" src="{{res.recipe_image_url}}">
        </div>
        <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{res.recipe_title}}<i class="material-icons right">more_vert</i></span>
            <span class="small-text">by <strong>{{res.recipe_author_name}}</strong></span>
            <p class="card-icons">
                <a href="{{url_for('the_recipe', recipe_id = res._id, recipe_title = res.recipe_title)}}" class="btn-floating waves-effect waves-light"><i class="material-icons">Recipe</i></a>
            </p>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i>{{res.recipe_title}}</span>
            <p>{{res.recipe_short_description}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
